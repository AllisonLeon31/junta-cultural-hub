<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Redirigiendo...</title>
    <script>
      // Detecta la ruta base
      const repo = "junta-cultural-hub";
      const redirect = `${window.location.origin}/${repo}/index.html`;
      // Solo redirige si no estamos en el index principal
      if (!window.location.pathname.endsWith(`${repo}/`) && !window.location.pathname.endsWith("index.html")) {
        window.location.replace(redirect);
      }
    </script>
  </head>
  <body>
    <p>Redirigiendo a Junta.pe...</p>
  </body>
</html>
